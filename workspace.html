<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workspace â€“ NotionFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #10b981;
      --bg: #f8fafc;
      --sidebar: #ffffff;
      --editor: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #0f172a;
      --sidebar: #020617;
      --editor: #020617;
      --text: #f8fafc;
      --muted: #94a3b8;
      --border: #1e293b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100%;
    }

    /* ---------- SIDEBAR ---------- */
    .sidebar {
      width: 260px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .pages {
      flex: 1;
      overflow-y: auto;
    }

    .page {
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .page.active {
      background: rgba(16,185,129,0.15);
      color: var(--primary);
      font-weight: 600;
    }

    .page:hover {
      background: rgba(0,0,0,0.05);
    }

    .sidebar button {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .sidebar a {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
    }

    /* ---------- EDITOR ---------- */
    .editor {
      flex: 1;
      background: var(--editor);
      padding: 40px;
      overflow-y: auto;
    }

    .editor h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .editor textarea {
      width: 100%;
      min-height: 70vh;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 16px;
      line-height: 1.7;
    }

    .empty {
      color: var(--muted);
      font-size: 16px;
    }
    </style>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/workspace.js" defer></script>
</head>

<body>

<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>ðŸ“„ Pages</h2>
    <div class="pages" id="pages"></div>

    <button onclick="createPage()">+ New Page</button>
    <a href="settings.html">âš™ Settings</a>
  </aside>

  <!-- EDITOR -->
  <main class="editor">
    <div id="editorContent" class="empty">
      Select or create a page
    </div>
  </main>
</div>

<script>
  /* ---------- AUTH GUARD ---------- */
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    window.location.href = "auth.html";
  }

  /* ---------- THEME ---------- */
  const theme = localStorage.getItem("theme");
  if (theme === "dark") document.body.classList.add("dark");

  /* ---------- DATA ---------- */
  let pages = JSON.parse(localStorage.getItem("pages")) || [];
  let activePageId = null;

  /* ---------- INIT ---------- */
  if (pages.length === 0) {
    const welcomePage = {
      id: Date.now().toString(),
      title: "Welcome",
      content: "Welcome to NotionFlow! This is your first page. Start writing...",
      createdAt: Date.now()
    };
    pages.push(welcomePage);
    save();
    selectPage(welcomePage.id);
  } else {
    selectPage(pages[0].id);
  }

  renderPages();

  /* ---------- FUNCTIONS ---------- */

  function renderPages() {
    const container = document.getElementById("pages");
    container.innerHTML = "";

    pages.forEach(page => {
      const div = document.createElement("div");
      div.className = "page" + (page.id === activePageId ? " active" : "");
      div.textContent = page.title;
      div.onclick = () => selectPage(page.id);
      container.appendChild(div);
    });
  }

  function selectPage(id) {
    activePageId = id;
    const page = pages.find(p => p.id === id);
    renderPages();

    document.getElementById("editorContent").innerHTML = `
      <h1 contenteditable="true" oninput="updateTitle(this)">
        ${page.title}
      </h1>
      <textarea oninput="updateContent(this)">${page.content}</textarea>
    `;
  }

  function createPage(title = "Untitled") {
    const page = {
      id: Date.now().toString(),
      title,
      content: "",
      createdAt: Date.now()
    };

    pages.unshift(page);
    save();
    selectPage(page.id);
  }

  function updateTitle(el) {
    const page = pages.find(p => p.id === activePageId);
    page.title = el.innerText;
    save();
    renderPages();
  }

  function updateContent(el) {
    const page = pages.find(p => p.id === activePageId);
    page.content = el.value;
    save();
  }
</script>

</body>
</html>
